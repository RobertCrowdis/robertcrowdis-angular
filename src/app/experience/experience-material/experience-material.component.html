<div class="card-container" *ngIf="experiences != null">
  <mat-card class="mat-elevation-z4" *ngFor="let experience of experiences">
    <img class="experience-logo" mat-card-image [src]="experience.thumbnail">
    <mat-card-title>{{experience.companyName}}</mat-card-title>
    <mat-card-subtitle>{{experience.title}} - from {{experience.dateStart | date:'MMM yyyy'}} to
      {{experience.dateEnd != null ? (experience.dateEnd | date:'MMM yyyy') : 'Present'}}
    </mat-card-subtitle>
    <mat-card-content>{{experience.description}}</mat-card-content>
    <mat-card-actions>
      <a mat-button [href]="experience.url" target="_blank">View Website</a>
    </mat-card-actions>
  </mat-card>
</div>
