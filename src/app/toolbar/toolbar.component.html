<div id="toolbar">
  <app-toolbar-default *ngIf="style === 'custom'" (layoutDefClickEvent)="selectLayout($event)">
  </app-toolbar-default>
  <app-toolbar-material *ngIf="style === 'material'" (layoutMatClickEvent)="selectLayout($event)"
    (sidenavClickEvent)="toggleSidenav()" [pageTitle]="pageTitle"></app-toolbar-material>
</div>
